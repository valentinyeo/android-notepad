name: Build APK

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate build number
        id: buildnumber
        run: |
          # Use run number as build number
          BUILD_NUM=${{ github.run_number }}
          VERSION="1.0.${BUILD_NUM}"
          echo "number=${BUILD_NUM}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Build number: ${BUILD_NUM}, Version: ${VERSION}"

      - name: Setup signing keystore
        id: keystore
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks
            echo "Using keystore from secret"
            echo "generated=false" >> $GITHUB_OUTPUT
          else
            keytool -genkey -v \
              -keystore app/keystore.jks \
              -alias notepad \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass notepad123 \
              -keypass notepad123 \
              -dname "CN=Notepad, OU=Notepad, O=Notepad, L=Unknown, ST=Unknown, C=US"
            echo "Generated new keystore - save as secret for consistent signing!"
            echo "generated=true" >> $GITHUB_OUTPUT
            echo "KEYSTORE_VALUE=$(base64 -w 0 app/keystore.jks)" >> $GITHUB_OUTPUT
          fi
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Save keystore for secret setup
        if: steps.keystore.outputs.generated == 'true'
        run: |
          echo "=========================================="
          echo "IMPORTANT: Save this as KEYSTORE_BASE64 secret"
          echo "to enable consistent APK signing:"
          echo "=========================================="
          echo "${{ steps.keystore.outputs.KEYSTORE_VALUE }}"
          echo "=========================================="

      - name: Build Debug APK
        env:
          BUILD_NUMBER: ${{ steps.buildnumber.outputs.number }}
        run: ./gradlew assembleDebug

      - name: Build Release APK
        env:
          BUILD_NUMBER: ${{ steps.buildnumber.outputs.number }}
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk

      - name: Prepare APK for release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          VERSION="${{ steps.buildnumber.outputs.version }}"
          APK_NAME="notepad-${VERSION}.apk"
          cp app/build/outputs/apk/debug/notepad-${VERSION}.apk app/build/outputs/apk/debug/${APK_NAME} || \
          cp app/build/outputs/apk/debug/*.apk app/build/outputs/apk/debug/${APK_NAME}
          echo "APK_NAME=${APK_NAME}" >> $GITHUB_ENV

      - name: Update latest release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.buildnumber.outputs.version }}"
          # Delete existing latest release if it exists
          gh release delete latest --yes || true
          # Delete tag if it exists
          git push origin :refs/tags/latest || true
          # Create new latest release with APK
          gh release create latest \
            --title "Notepad v${VERSION}" \
            --notes "Build ${VERSION} - Automatically updated on each push to master" \
            --prerelease \
            app/build/outputs/apk/debug/${APK_NAME}

      - name: Send Telegram notification
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPO: ${{ github.repository }}
        run: |
          VERSION="${{ steps.buildnumber.outputs.version }}"
          COMMIT_MSG=$(git log -1 --pretty=%B | head -1)
          APK_URL="https://github.com/${REPO}/releases/download/latest/${APK_NAME}"
          TEXT="üì¶ <b>Notepad v${VERSION}</b>

          ${COMMIT_MSG}

          <a href=\"${APK_URL}\">‚¨áÔ∏è Download APK</a>"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="HTML" \
            -d text="${TEXT}"
